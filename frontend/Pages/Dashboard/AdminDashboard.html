<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/Components/sidebar.css" />
    <link rel="stylesheet" href="/Pages/Dashboard/AdminDashboard.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="sidebar-container"></section>
    <section class="home-section">
      <div class="text">Dashboard</div>
    </section>
  </body>

  <script>
    fetch("/Components/sidebar.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("sidebar-container").innerHTML = data;
        const script = document.createElement("script");
        script.src = "/Components/sidebar.js"; // Load sidebar.js after sidebar.html
        script.defer = true;
        document.body.appendChild(script);
      });
  </script>
  <script src="/Components/admin.js" defer></script>
</html>
